apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven'
apply plugin: 'kotlin-android-extensions'
apply from: 'publish-maven.gradle'
apply from: '../jacoco.gradle'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 44
        versionName "2.9.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'proguard-rules.pro'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions { jvmTarget = "1.8" }

    lintOptions { disable "InvalidPeriodicWorkRequestInterval" } // there is a bug in lint

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled  true
        }
    }

    testOptions.unitTests.includeAndroidResources = true
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // Database
    implementation 'io.paperdb:paperdb:2.7.1'
    // Networking
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    // Deserialization
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.danilopianini:gson-extras:0.2.2'
    // OkHttp Debugger Logger
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.1'
    // Google Firebase Cloud Message
    implementation 'com.google.firebase:firebase-messaging:21.0.0'
    // Google WorkManager
    implementation "androidx.work:work-runtime-ktx:2.4.0"
    // View for in-app messages
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.2.1'

    // Base Test
    testImplementation 'junit:junit:4.12'
    testImplementation 'androidx.test:core:1.3.0'
    // Kotlin jUnit
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.2.40'
    // Networking Testing
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.10.0'
    testImplementation 'com.github.gmazzo:okhttp-mock:1.1.0'
    // Improved Unit Testing
    testImplementation "org.robolectric:robolectric:4.2"
    // Co-Routines
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.4'
    // Mockk
    testImplementation "io.mockk:mockk:1.9.3"
    // WorkManager testing
    testImplementation 'androidx.work:work-testing:2.4.0'
}