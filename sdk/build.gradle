apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven'
apply from: 'maven-push.gradle'
apply from: '../jacoco.gradle'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled  true
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // Database
    implementation 'io.paperdb:paperdb:2.6'
    // Networking
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    // Deserialization
    implementation 'com.google.code.gson:gson:2.8.2'
    // OkHttp Debugger Logger
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    // Google Play In-App Purchase
    implementation 'com.android.billingclient:billing:1.0'
    // Google Firebase Cloud Message
    implementation 'com.google.firebase:firebase-messaging:15.0.2'
    // Google WorkManager
    implementation 'android.arch.work:work-runtime:1.0.0-alpha02'


    // Base Test
    testImplementation 'junit:junit:4.12'
    // Kotlin jUnit
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.2.40'
    // Networking Testing
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.10.0'
    // Improved Unit Testing
    testImplementation "org.robolectric:robolectric:3.8"
    // Co-Routines
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.22.5'

    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

task installArchives(type: Upload) {
    group = "maven"
    description "Installs the artifacts to the local Maven repository."
    configuration = configurations['archives']
    repositories {
        mavenDeployer {
            pom.groupId = 'com.exponea.sdk'
            pom.artifactId = 'sdk'
            pom.version = '1.1-LOCAL'
            repository url: repositories.mavenLocal().url
        }
    }
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

apply plugin: 'kotlin-android-extensions'